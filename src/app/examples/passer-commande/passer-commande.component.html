<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/daniel-olahh.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="motto text-center">
            <div class="commande-form-container">
                <h2>Create a New Comande</h2>
                <form (submit)="onSubmit()" #comandeForm="ngForm">
                  
                  <!-- Customer ID -->
                  <div class="form-group">
                    <label for="customer">Customer ID:</label>
                    <input type="text" id="customer" name="customer" [(ngModel)]="newComande.customer" required>
                  </div>
              
                  <!-- Total Price -->
                  <div class="form-group">
                    <label for="totalPrice">Total Price:</label>
                    <input type="number" id="totalPrice" name="totalPrice" [(ngModel)]="newComande.totalPrice" required>
                  </div>
              
                  <!-- Shipping Address -->
                  <div class="form-group">
                    <label for="shippingAddress">Shipping Address:</label>
                    <input type="text" id="shippingAddress" name="shippingAddress" [(ngModel)]="newComande.shippingAddress" required>
                  </div>
              
                  <!-- Payment Method -->
                  <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <input type="text" id="paymentMethod" name="paymentMethod" [(ngModel)]="newComande.paymentMethod" required>
                  </div>
              
                  <!-- Order Status -->
                  <div class="form-group">
                    <label for="orderStatus">Order Status:</label>
                    <select id="orderStatus" name="orderStatus" [(ngModel)]="newComande.orderStatus">
                      <option value="processing">Processing</option>
                      <option value="shipped">Shipped</option>
                      <option value="delivered">Delivered</option>
                    </select>
                  </div>
              
                  <!-- Delivered At -->
                  <div class="form-group">
                    <label for="deliveredAt">Delivered At:</label>
                    <input type="date" id="deliveredAt" name="deliveredAt" [(ngModel)]="newComande.deliveredAt">
                  </div>
              
                  <button type="submit" class="btn-submit">Create Comande</button>
                </form>
              </div>
