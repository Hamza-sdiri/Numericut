<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/daniel-olahh.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4">Create a New Commande</h2>
            <form (submit)="onSubmit()" #comandeForm="ngForm">
                <!-- Customer ID -->
                <div class="form-group mb-3">
                    <label for="customer" class="form-label">Customer name:</label>
                    <input type="text" id="customer" name="customer" class="form-control"
                        [(ngModel)]="newComande.customer" required disabled>
                </div>

                <!-- Machine Selection -->
                <div class="form-group mb-3">
                    <label for="machine" class="form-label">Machine:</label>
                    <select id="machine" name="machine" class="form-control" [(ngModel)]="newComande.machine"
                        (change)="onMachineSelect($event.target.value)">
                        <option *ngFor="let machine of machines" [value]="machine._id">{{ machine.name }}</option>
                    </select>
                </div>

                <!-- Total Price -->
                <div class="form-group mb-3">
                    <label for="totalPrice" class="form-label">Total Price:</label>
                    <input type="text" id="totalPrice" name="totalPrice" class="form-control"
                        [(ngModel)]="newComande.totalPrice" required>
                </div>

                <!-- Shipping Address -->
                <div class="form-group mb-3">
                    <label for="shippingAddress" class="form-label">Shipping Address:</label>
                    <input type="text" id="shippingAddress" name="shippingAddress" class="form-control"
                        [(ngModel)]="newComande.shippingAddress" required>
                </div>

                <!-- Payment Method -->
                <div class="form-group mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method:</label>
                    <input type="text" id="paymentMethod" name="paymentMethod" class="form-control"
                        [(ngModel)]="newComande.paymentMethod" required>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Create Commande</button>
                    <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="main">
    <div class="section text-center">
        <!-- your code goes here -->
    </div>
</div>
