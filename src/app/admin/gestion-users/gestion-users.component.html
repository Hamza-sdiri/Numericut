<div class="container mt-5">
    <h2 class="text-center mb-4">List of Users</h2>
    <table class="table table-bordered table-hover table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Actions</th> <!-- Add this header for the buttons -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user._id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.role }}</td>
                    <!-- Delete User Button -->
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">
                        Delete
                    </button>
            </tr>
        </tbody>
    </table>
</div>
