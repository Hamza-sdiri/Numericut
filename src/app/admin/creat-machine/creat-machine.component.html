<div class="container mt-5">
  <h2 class="text-center mb-4">Create New Machine</h2>
  <form [formGroup]="machineForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" type="text" class="form-control" formControlName="name" placeholder="Enter machine name">
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="description">Description</label>
                  <input id="description" type="text" class="form-control" formControlName="description" placeholder="Enter description">
              </div>
          </div>
      </div>

      <div class="row mb-3">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="SN">Serial Number (SN)</label>
                  <input id="SN" type="text" class="form-control" formControlName="SN" placeholder="Enter serial number">
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="model">Model</label>
                  <input id="model" type="text" class="form-control" formControlName="model" placeholder="Enter model">
              </div>
          </div>
      </div>

      <div class="row mb-4">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="price">Price</label>
                  <input id="price" type="text" class="form-control" formControlName="price" placeholder="Enter price">
              </div>
          </div>
      </div>

      <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="machineForm.invalid">Create Machine</button>
      </div>
  </form>
</div>
